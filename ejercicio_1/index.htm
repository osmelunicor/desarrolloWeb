<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ejercicio_2</title>
    <link rel="stylesheet" href="css/css.css">
</head>
<body>
    <div id="container">
        <h1>CIFRAS COVID-19 COLOMBIA</h1>
        <div id="content">
            <table id="tablaform">
                <form action="datos.html">
                    <tr>
                        <td class="texto">
                            <label for="depa">DEPARTAMENTO:</label> 
                        </td>
                        <td>
                            <select name="depa" id="depa">
                                <option value="Antioquia">Antioquia</option>
                                <option value="Atlantico">Atlantico</option>
                                <option value="Bogota,D.C.">Bogotá,D.C.</option>
                                <option value="Bolivar">Bolivar</option>
                                <option value="Boyaca">Boyacá</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td class="texto">
                            <label for="date">FECHA:</label> 
                        </td>
                        <td>
                            <input type="date">
                        </td>
                    </tr>
                    <tr>
                        <td><br></td>
                    </tr>
                    <tr>
                        <td class="centrar" colspan="2">
                            <label for="">GENERO:</label>
                        </td>
                    </tr>
                    <tr>
                        <td class="texto">
                            <label for="">HOMBRE:</label>
                        </td>
                        <td>
                            <input type="number">
                        </td>
                    </tr>
                    <tr>
                        <td class="texto">
                            <label for="">MUJER:</label>
                        </td>
                        <td>
                            <input type="number">
                        </td>
                    </tr>
                    <tr>
                        <td><br></td>
                    </tr>
                    <tr>
                        <td class="centrar" colspan="2">
                            <label for="">EDAD:</label>
                        </td>
                    </tr>
                    <tr>
                        <td class="texto">
                            <label for="">MENORES DE 49 AÑOS:</label>
                        </td>
                        <td>
                            <input type="number">
                        </td>
                    </tr>
                    <tr>
                        <td class="texto">
                            <label for="">MAYORES DE 50 AÑOS:</label>
                        </td>
                        <td>
                            <input type="number">
                        </td>
                    </tr>
                    <tr>
                        <td><br></td>
                    </tr>
                    <tr>
                        <td class="centrar" colspan="2">
                            <label for="">CAUSA</label>
                        </td>
                    </tr>
                    <tr>
                        <td class="texto">
                            <label for="">IMPORTADO(VIAJE):</label>
                        </td>
                        <td>
                            <input type="number">
                        </td>
                    </tr>
                    <tr>
                        <td class="texto">
                            <label for="">RELACIONADO:</label>
                        </td>
                        <td>
                            <input type="number">
                        </td>
                    </tr>
                    <tr>
                        <td class="texto">
                            <label for="">EN ESTUDIO:</label>
                        </td>
                        <td>
                            <input type="number">
                        </td>
                    </tr>
                    <tr>
                        <td><br></td>
                    </tr>
                    <tr>
                        <td class="centrar" colspan="2">
                            <label for="">MANEJO</label>
                        </td>
                    </tr>
                    <tr>
                        <td class="texto">
                            <label for="">CASA:</label>
                        </td>
                        <td>
                            <input type="number">
                        </td>
                    </tr>
                    <tr>
                        <td class="texto">
                            <label for="">HOSPITAL:</label>
                        </td>
                        <td>
                            <input type="number">
                        </td>
                    </tr>
                    <tr>
                        <td class="texto">
                            <label for="">UCI:</label>
                        </td>
                        <td>
                            <input type="number">
                        </td>
                    </tr>
                    <tr>
                        <td><br></td>
                    </tr>
                        <td class="texto">
                            <label for="">RECUPERADOS:</label>
                        </td>
                        <td>
                            <input type="number">
                        </td>
                    </tr>
                    <tr>
                        <td class="texto">
                            <label for="">DECESOS:</label>
                        </td>
                        <td>
                            <input type="number">
                        </td>
                    </tr>
                    <tr>
                        <td><br></td>
                    </tr>
                    <tr>
                        <td colspan="2" id="boton">
                            <input type="submit" value="ENVIAR REGISTRO">
                        </td>
                    </tr>
                </form>
            </table>
        </div>
    </div>
</body>
</html>
